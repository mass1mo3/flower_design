<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Design</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

  </head>
  <body>
    
  <!-- HEADER ======================================================================= -->
  <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <a href="#"> 
              <img src="img/logo.png" alt="logo" class="logo">
            </a> 
          </div>
          <div class="header__menu menu">
            <div class="menu__icon">
              <span></span>
            </div>
            <nav class="menu__body">
              <ul class="menu__list">
                <li><a data-goto=".catalog" href="#" class="menu__link">Каталог</a></li>
                <li><a data-goto=".about" href="#" class="menu__link">Про нас</a></li>
                <li><a data-goto=".section6__title" href="#" class="menu__link">Збери букет</a></li>
                <li><a data-goto=".footer" href="#" class="menu__link">Контакти</a></li>
               </ul>
            </nav>
          </div>
          <aside class="basket header__basket">
            <a href="#"><img src="img/basket.png" alt="this is a basket" /> </a>
          </aside> 
        </div>
        </div>
      </header>
    
      <!-- MAIN PART =========================================================================-->
      <section class="main">
        <div class="main__description">
          <div class="container">
            <div class="main__text">
                <h1 class="main__title">
                    Букет із кущових троянд “Довгоочікуване щастя”
                </h1>
                 <p class="main__definition">
                    Ніжний та витончений шик у букеті з троянд - гарний вибір для
                    коханої людини
                </p>
               <div class="main__buttons">
                <button class="button__basket button-hovbask">В кошик</button>
                <button class="button__catalog">В каталог</button>
              </div>
            </div>
          </div>
        </div>
      </section>

<!-- /MAIN PART =======================================================================-->

<script src="js/script.js"></script>
  </body>
</html>
